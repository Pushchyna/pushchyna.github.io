<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>PDF Flipbook</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

#book {
    position: relative;
    width: 800px;
    height: 600px;
    perspective: 2000px;
}

.page {
    position: absolute;
    width: 100%;
    height: 100%;
    background: white;
    transform-origin: left;
    transition: transform 0.8s;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.page canvas {
    width: 100%;
    height: 100%;
}

.page.flipped {
    transform: rotateY(-180deg);
}

.controls {
    position: absolute;
    bottom: -60px;
    width: 100%;
    text-align: center;
}

button {
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="book"></div>

<div class="controls">
    <button onclick="prevPage()">Назад</button>
    <button onclick="nextPage()">Вперед</button>
</div>

<script src="script.js"></script>
</body>
</html>
