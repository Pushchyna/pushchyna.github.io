	<style>
        /* RESET - БЕЗ ЗМІН */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #0A0A0F; /* Fallback на HEX для старіших браузерів; був oklch(0.145 0 0) ≈ #0A0A0F */
            color: #FAFAFA; /* Fallback на HEX для тексту; був oklch(0.985 0 0) ≈ #FAFAFA */
            min-height: 100vh;
            overflow-x: hidden;
            padding: 2rem;
        }

        /* MAIN CONTAINER - БЕЗ ЗМІН */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        /* CARDS GRID - БЕЗ ЗМІН */
        .cards-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 7rem 10rem;
            margin-top: 8rem;
        }

        /* ========== ОРИГІНАЛЬНИЙ КОД КАРТКИ ========== */
        /* (з мінімальними додатками для прев'ю та динамічних кольорів) */
        
        .card-container {
            padding: 2px;
            border-radius: 24px;
            position: relative;
            background: linear-gradient(
                -30deg,
                var(--gradient-color, oklch(from #dd8448 0.3 calc(0.1 / 2) h / 0.4)),
                transparent,
                var(--gradient-color, oklch(from #dd8448 0.3 calc(0.1 / 2) h / 0.4))
                ),
                linear-gradient(to bottom, #161618, #161618); /* Fallback на HEX для фону картки */
            transition: transform 0.3s ease;
        }

        .card-container:hover {
            transform: translateY(-8px);
        }

        .inner-container {
            position: relative;
            width: 350px;
            height: 500px;
        }

        /* border-outer - БЕЗ ЗМІН */
        .border-outer {
            border: 2px solid rgba(221, 132, 72, 0.5);
            border-radius: 24px;
            padding-right: 4px;
            padding-bottom: 4px;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        /* preview-wrapper - новий, але зберігає структуру */
        .preview-wrapper {
            width: 101%;
            height: 101%;
            border-radius: 22px;
            overflow: hidden;
            position: relative;
            background: #2a241f;
        }

        /* preview-image - БЕЗ ФІЛЬТРІВ */
        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            position: relative;
            z-index: 1;
        }

        /* затемнюючий шар поверх зображення (НОВИЙ) */
        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.0) 40%, rgba(0, 0, 0, 0.85) 83%);
            z-index: 2;
            pointer-events: none;
            border-radius: 22px;
        }

        /* electric-border - рамка з фільтром, але тепер вона всередині preview-wrapper */
        .electric-border {
            position: absolute;
            top: -4px;  /* збільшено, щоб виходила за межі як в оригіналі */
            left: -4px;
            right: 4px;
            bottom: 4px;
            border: 2px solid var(--electric-color, #dd8448);
            border-radius: 26px; /* трохи більше, щоб перекрити */
            filter: url(#turbulent-displace);
            pointer-events: none;
            z-index: 5;
        }

        /* glow-layer-1 - БЕЗ ЗМІН, але колір через змінну */
        .glow-layer-1 {
            border: 2px solid var(--electric-glow-1, rgba(221, 132, 72, 0.6));
            border-radius: 24px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: blur(1px);
            z-index: 6;
            pointer-events: none;
        }

        /* glow-layer-2 - БЕЗ ЗМІН, але колір через змінну */
        .glow-layer-2 {
            border: 2px solid var(--electric-glow-2, oklch(from #dd8448 l c h));
            border-radius: 24px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            filter: blur(4px);
            z-index: 7;
            pointer-events: none;
        }

        /* overlay-1 - БЕЗ ЗМІН */
        .overlay-1 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            opacity: 1;
            mix-blend-mode: overlay;
            transform: scale(1.1);
            filter: blur(16px);
            background: linear-gradient(-30deg, white, transparent 30%, transparent 70%, white);
            z-index: 8;
            pointer-events: none;
        }

        /* overlay-2 - БЕЗ ЗМІН */
        .overlay-2 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            opacity: 0.5;
            mix-blend-mode: overlay;
            transform: scale(1.1);
            filter: blur(16px);
            background: linear-gradient(-30deg, white, transparent 30%, transparent 70%, white);
            z-index: 9;
            pointer-events: none;
        }

        /* background-glow - БЕЗ ЗМІН, але колір через змінну */
        .background-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            filter: blur(32px);
            transform: scale(1.1);
            opacity: 0.3;
            z-index: 1;
            background: linear-gradient(-30deg, var(--bg-glow-1, oklch(from #dd8448 l c h)), transparent, var(--bg-glow-2, #dd8448));
            pointer-events: none;
        }

        /* content-container - БЕЗ ЗМІН */
        .content-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 10;
            pointer-events: none;
        }

        .content-top {
            display: flex;
            flex-direction: column;
            padding: 48px;
            padding-bottom: 16px;
            height: 100%;
        }

        .content-bottom {
            display: flex;
            flex-direction: column;
            padding: 48px;
            padding-top: 16px;
        }

        /* scrollbar-glass - БЕЗ ЗМІН */
        .scrollbar-glass {
            background: radial-gradient(47.2% 50% at 50.39% 88.37%, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%),
                        rgba(255, 255, 255, 0.04);
            position: relative;
            transition: background 0.3s ease;
            border-radius: 14px;
            width: fit-content;
            height: fit-content;
            padding: 8px 16px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .scrollbar-glass:hover {
            background: radial-gradient(47.2% 50% at 50.39% 88.37%, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0) 100%),
                        rgba(255, 255, 255, 0.08);
        }

        .scrollbar-glass::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 1px;
            background: linear-gradient(150deg, rgba(255, 255, 255, 0.48) 16.73%, rgba(255, 255, 255, 0.08) 30.2%, rgba(255, 255, 255, 0.08) 68.2%, rgba(255, 255, 255, 0.6) 81.89%);
            border-radius: inherit;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            pointer-events: none;
        }

        .title {
            font-size: 36px;
            font-weight: 500;
            margin-top: auto;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .description {
            opacity: 0.7;
            color: white;
            text-shadow: 0 1px 5px rgba(0,0,0,0.8);
        }

        .divider {
            margin-top: auto;
            border: none;
            height: 1px;
            background-color: rgba(255,255,255,0.4);
            mask-image: linear-gradient(to right, transparent, black, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black, transparent);
        }

        .flipbook-link {
            text-decoration: none;
            color: inherit;
            display: block;
            pointer-events: auto;
            cursor: pointer;
			margin-bottom: 50px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .glow-title {
    font-family: ' system-ui', 'Segoe UI', Roboto, sans-serif;
    font-size: clamp(3.2rem, 8vw, 6.5rem);
    font-weight: 800;
    letter-spacing: -0.04em;
    text-align: center;
    background: linear-gradient(90deg, #a78bfa 0%, #7c3aed 30%, #ec4899 70%, #f43f5e 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    position: relative;
    padding: 0.1em 0.4em;
  }

  .glow-title::before,
  .glow-title::after {
    content: attr(data-text);
    position: absolute;
    inset: 0;
    background: inherit;
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    filter: blur(12px) brightness(1.6);
    opacity: 0.7;
    z-index: -1;
  }

  .glow-title::after {
    filter: blur(24px) brightness(1.8);
    opacity: 0.45;
  }

  @keyframes pulse-glow {
    0%, 100% { opacity: 0.6; transform: scale(1); }
    50%      { opacity: 0.9; transform: scale(1.03); }
  }

  .glow-title {
    animation: pulse-glow 6s ease-in-out infinite;
  }

        .page-subtitle {
            font-size: 18px;
            opacity: 0.6;
            margin-top: 8px;
        }

        .svg-container {
            position: absolute;
            width: 0;
            height: 0;
        }

        @media (max-width: 399px) {
            body { padding: 1rem; }
            .inner-container { width: 300px; height: 430px; }
            .title { font-size: 28px; }
            .content-top, .content-bottom { padding: 32px; }
        }

        /* Оптимізація для мобільних: зменшуємо інтенсивність ефектів */
        @media (max-width: 768px) {
            .electric-border {
                filter: none; /* Вимикаємо тяжкий SVG-фільтр на мобільних для швидкості */
            }
            .glow-layer-1, .glow-layer-2 {
                filter: blur(1px); /* Зменшуємо розмиття */
            }
            .overlay-1, .overlay-2 {
                filter: blur(8px); /* Зменшуємо розмиття */
            }
            .background-glow {
                filter: blur(16px); /* Зменшуємо розмиття */
            }
            .card-container:hover {
                transform: none; /* Вимикаємо hover-ефект на тач-пристроях */
            }
        }
    </style>
</head>
<body>
    <!-- SVG - БЕЗ ЗМІН -->
    <svg class="svg-container">
        <defs>
            <filter id="turbulent-displace" colorInterpolationFilters="sRGB" x="-20%" y="-20%" width="140%" height="140%">
                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="4" result="noise1" seed="1" /> <!-- Зменшено numOctaves з 10 на 4 для оптимізації -->
                <feOffset in="noise1" dx="0" dy="0" result="offsetNoise1">
                    <animate attributeName="dy" values="700; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
                </feOffset>

                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="4" result="noise2" seed="1" /> <!-- Зменшено numOctaves -->
                <feOffset in="noise2" dx="0" dy="0" result="offsetNoise2">
                    <animate attributeName="dy" values="0; -700" dur="6s" repeatCount="indefinite" calcMode="linear" />
                </feOffset>

                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="4" result="noise1" seed="2" /> <!-- Зменшено numOctaves -->
                <feOffset in="noise1" dx="0" dy="0" result="offsetNoise3">
                    <animate attributeName="dx" values="490; 0" dur="6s" repeatCount="indefinite" calcMode="linear" />
                </feOffset>

                <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="4" result="noise2" seed="2" /> <!-- Зменшено numOctaves -->
                <feOffset in="noise2" dx="0" dy="0" result="offsetNoise4">
                    <animate attributeName="dx" values="0; -490" dur="6s" repeatCount="indefinite" calcMode="linear" />
                </feOffset>

                <feComposite in="offsetNoise1" in2="offsetNoise2" result="part1" />
                <feComposite in="offsetNoise3" in2="offsetNoise4" result="part2" />
                <feBlend in="part1" in2="part2" mode="color-dodge" result="combinedNoise" />

                <feDisplacementMap in="SourceGraphic" in2="combinedNoise" scale="15" xChannelSelector="R" yChannelSelector="B" /> <!-- Зменшено scale з 30 на 15 для меншої інтенсивності -->
            </filter>
        </defs>
    </svg>

    <main class="main-container">
        <div class="page-header">
            <h1 class="glow-title">Цифрові видання</h1>
            <p class="page-subtitle">Сучасні інтерактивні формати з повнотекстовим пошуком, швидкою навігацією та зручним переглядом на будь-якому пристрої</p>
        </div>

        <div class="cards-grid" id="flipbooksGrid"></div>
    </main>

    <script>
        const flipbooks = [
            {
                id: 'dovidnyk',
                title: 'Телефонний довідник',
                description: 'Актуальні телефони установ, служб і організацій Тульчина. Зручний пошук, швидка навігація.',
                url: 'https://pushchyna.github.io/dovidnyk/',
                previewUrl: 'https://pushchyna.github.io/dovidnyk/files/page/1.jpg',
                glassText: 'Тульчин',
                // Індивідуальний колір для довідника (блакитний)
                color: '#66ccff',
                glowColor1: 'rgba(102, 204, 255, 0.6)',
                glowColor2: '#66ccff',
                bgGlow1: '#66ccff',
                bgGlow2: '#3399cc'
            },
			            {
                id: 'kalendar',
                title: 'Церковний календар',
                description: 'Повний календар богослужінь, свят і постів ПЦУ з інтерактивною навігацією та текстовим пошуком.',
                url: 'https://pushchyna.github.io/kalendar/',
                previewUrl: 'https://pushchyna.github.io/kalendar/files/page/1.jpg',
                glassText: 'ПЦУ 2026',
                // Індивідуальний колір для календаря (теплий оранжевий)
                color: '#ff9966',
                glowColor1: 'rgba(255, 153, 102, 0.6)',
                glowColor2: '#ff9966',
                bgGlow1: '#ff9966',
                bgGlow2: '#cc6633'
            }

        ];

        function createFlipbookCard(book) {
            // Створюємо стиль для динамічних кольорів
            const style = `
                <style>
                    .card-container[data-id="${book.id}"] {
                        --electric-color: ${book.color};
                        --electric-glow-1: ${book.glowColor1};
                        --electric-glow-2: ${book.glowColor2};
                        --bg-glow-1: ${book.bgGlow1};
                        --bg-glow-2: ${book.bgGlow2};
                        --gradient-color: oklch(from ${book.color} 0.3 calc(0.1 / 2) h / 0.4);
                    }
                </style>
            `;

            return `
                ${style}
                <a href="${book.url}" class="flipbook-link">
                    <div class="card-container" data-id="${book.id}">
                        <div class="inner-container">
                            <!-- border-outer - БЕЗ ЗМІН -->
                            <div class="border-outer">
                                <div class="preview-wrapper">
                                    <img class="preview-image" 
                                         src="${book.previewUrl}" 
                                         alt="${book.title}"
                                         onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22350%22%20height%3D%22500%22%20viewBox%3D%220%200%20350%20500%22%3E%3Crect%20width%3D%22350%22%20height%3D%22500%22%20fill%3D%22%232a241f%22%2F%3E%3Ctext%20x%3D%22175%22%20y%3D%22250%22%20font-family%3D%22system-ui%22%20font-size%3D%2220%22%20fill%3D%22${book.color}%22%20text-anchor%3D%22middle%22%20dominant-baseline%3D%22middle%22%3E${book.title}%3C%2Ftext%3E%3C%2Fsvg%3E';">
                                    <!-- затемнюючий шар -->
                                    <div class="preview-overlay"></div>
                                </div>
                            </div>
							
                            <!-- electric-border - рамка з фільтром (тепер виходить за межі) -->
                            <div class="electric-border"></div>

                            <!-- Всі оригінальні ефекти -->
                            <div class="glow-layer-1"></div>
                            <div class="glow-layer-2"></div>
                            <div class="overlay-1"></div>
                            <div class="overlay-2"></div>
                            <div class="background-glow"></div>

                            <!-- Контент - БЕЗ ЗМІН -->
                            <div class="content-container">
                                <div class="content-top">
                                    <div class="scrollbar-glass">${book.glassText}</div>
                                    <p class="title">${book.title}</p>
                                </div>

                                <hr class="divider" />

                                <div class="content-bottom">
                                    <p class="description">${book.description}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            `;
        }

        const grid = document.getElementById('flipbooksGrid');
        
        if (grid) {
            flipbooks.forEach(book => {
                grid.innerHTML += createFlipbookCard(book);
            });
        }
		
		// PWA: Реєстрація сервіс-воркера
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
